name: Hmarket
version: '${version}'
main: cat.nyaa.hmarket.Hmarket
api-version: 1.18
prefix: Hmarket
depend:
  - NyaaCore
  - aolib
  - ECore
commands:
  hmarket_market:
    aliases:
      - "hm"
    usage: "/hm <args>"
    description: ""
  hmarket:
    aliases:
      - "h"
    usage: "/h <args>"
    description: ""
permissions:
  hmarket.mall:
    description: "market"
    default: true
